name: Lint

on:
  push:
    branches:
      - "*"
    tags-ignore:
      - base/*
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8
          skip-cache: true
